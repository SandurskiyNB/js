<html>
<head>
<title>if</title>
</head>
<body>
<script language="JavaScript" type="text/JavaScript">
var x, y
x=parseInt(prompt("Введите значение х"))
y=parseInt(prompt("Введите значение у"))
if(x>y)
	alert("Максимальное число - x")
else if(y>x)
	alert("Максимальное число - y")
	else
		alert("Введённые числа равны")

</script>
</body>
</html>
